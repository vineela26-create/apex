<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e2e2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #quiz-box {
      max-width: 600px;
      margin: auto;
      background: #444;
      padding: 20px;
      border-radius: 10px;
    }
    .option-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-btn:hover {
      background: #019875;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0984e3;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #next-btn:hover {
      background: #0652dd;
    }
  </style>
</head>
<body>

  <div id="quiz-box">
    <h2 id="question">Question text</h2>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quizQuestions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "What does HTML stand for?",
        options: [
          "Hyperlinks and Text Markup Language",
          "Home Tool Markup Language",
          "Hyper Text Markup Language",
          "Hyper Text Managing Language"
        ],
        answer: "Hyper Text Markup Language"
      }
    ];

    let currentIndex = 0;

    function loadQuestion() {
      const q = quizQuestions[currentIndex];
      document.getElementById("question").innerText = q.question;

      const optionsHTML = q.options.map(opt =>
        `<button class="option-btn" onclick="checkAnswer('${opt}')">${opt}</button>`
      ).join("");

      document.getElementById("options").innerHTML = optionsHTML;
    }

    function checkAnswer(selected) {
      const correct = quizQuestions[currentIndex].answer;
      if (selected === correct) {
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong! The correct answer is: " + correct);
      }
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < quizQuestions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-box").innerHTML = "<h2>üéâ Quiz Completed!</h2>";
      }
    }

    // Load first question
    loadQuestion();
  </script>

</body>
</html>
